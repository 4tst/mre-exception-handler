<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body></body>
  <script>
    window.onload = async () => {
      const apiUrl = `http://127.0.0.1:8083`;
      const apis = ["user/whoami", "queryAppConfig"].map(
        (path) => `${apiUrl}/${path}`
      );
      await Promise.all(
        Array(10)
          .fill(0)
          .map((v, i) => {
            return axios.post(apis[i % 2]);
          })
      );
    };
  </script>
</html>
